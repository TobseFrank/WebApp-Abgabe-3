<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bodyBlock">
        <div id="leftButton">
            <input data-bind="click: moveOnceLeft" type="button" value="<">
        </div>
           
        <div id="leftPreview">
            <img data-bind="attr:{src: leftPreviewImage}" alt="">
        </div>

        <div  id="centerView">
            <img data-bind="attr:{src: centerPreviewImage}" alt="">
            <p data-bind="text : name"></p>
            <p data-bind="text : matrikelNumber"></p>
            <p data-bind="text : reason"></p>
        </div>
        
        <div id="rightPreview">
            <img data-bind="attr:{src: rightPreviewImage}" alt="">
        </div>

        <div id="rightButton">
            <input data-bind="click: moveOnceRight" type="button" value=">">
        </div>

    </div>
    
    <script src="js/knockout-3.5.1.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
